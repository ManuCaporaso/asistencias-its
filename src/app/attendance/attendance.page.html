<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Asistencia - {{ currentSubject?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveAttendance()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>{{ currentDate | date:'fullDate' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-avatar slot="start">
        <img [src]="student.avatar || 'assets/images/default-avatar.png'" 
            alt="Avatar de {{student.firstName}}">
      </ion-avatar>
      <ion-label>
        <h2>{{ student.firstName }}</h2>
        <h2>{{ student.lastName }}</h2>
        <p>{{ student.id }}</p>
      </ion-label>
      <ion-toggle [(ngModel)]="student.present" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
